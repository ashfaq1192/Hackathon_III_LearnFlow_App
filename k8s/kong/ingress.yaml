apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: learnflow-frontend-ingress
  namespace: learnflow
  annotations:
    konghq.com/strip-path: "false"
    konghq.com/protocols: "http"
spec:
  ingressClassName: kong
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: learnflow-frontend
                port:
                  number: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: learnflow-api-ingress
  namespace: learnflow
  annotations:
    konghq.com/strip-path: "false"
    konghq.com/protocols: "http"
spec:
  ingressClassName: kong
  rules:
    - http:
        paths:
          - path: /api/triage
            pathType: ImplementationSpecific
            backend:
              service:
                name: triage-service
                port:
                  number: 80
          - path: /api/concepts
            pathType: ImplementationSpecific
            backend:
              service:
                name: concepts-service
                port:
                  number: 80
          - path: /api/exercises
            pathType: ImplementationSpecific
            backend:
              service:
                name: exercise-service
                port:
                  number: 80
          - path: /api/execute
            pathType: ImplementationSpecific
            backend:
              service:
                name: code-execution-service
                port:
                  number: 80
          - path: /api/debug
            pathType: ImplementationSpecific
            backend:
              service:
                name: debug-service
                port:
                  number: 80
          - path: /api/review
            pathType: ImplementationSpecific
            backend:
              service:
                name: code-review-service
                port:
                  number: 80
          - path: /api/progress
            pathType: ImplementationSpecific
            backend:
              service:
                name: progress-service
                port:
                  number: 80
          - path: /api/curriculum
            pathType: ImplementationSpecific
            backend:
              service:
                name: progress-service
                port:
                  number: 80
          - path: /api/quizzes
            pathType: ImplementationSpecific
            backend:
              service:
                name: exercise-service
                port:
                  number: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: learnflow-docs-ingress
  namespace: learnflow
  annotations:
    konghq.com/strip-path: "false"
    konghq.com/protocols: "http"
spec:
  ingressClassName: kong
  rules:
    - http:
        paths:
          - path: /docs
            pathType: Prefix
            backend:
              service:
                name: learnflow-docs
                port:
                  number: 80
