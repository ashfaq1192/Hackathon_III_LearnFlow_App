apiVersion: apps/v1
kind: Deployment
metadata:
  name: learnflow-frontend
  namespace: learnflow
spec:
  replicas: 1
  selector:
    matchLabels:
      app: learnflow-frontend
  template:
    metadata:
      labels:
        app: learnflow-frontend
    spec:
      containers:
        - name: frontend
          image: ashfaq1192/learnflow-frontend:v1
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
          env:
            # Next.js rewrite targets (K8s service DNS)
            - name: TRIAGE_SERVICE_URL
              value: "http://triage-service.learnflow.svc.cluster.local"
            - name: CONCEPTS_SERVICE_URL
              value: "http://concepts-service.learnflow.svc.cluster.local"
            - name: EXERCISE_SERVICE_URL
              value: "http://exercise-service.learnflow.svc.cluster.local"
            - name: CODE_EXECUTION_SERVICE_URL
              value: "http://code-execution-service.learnflow.svc.cluster.local"
            - name: DEBUG_SERVICE_URL
              value: "http://debug-service.learnflow.svc.cluster.local"
            - name: CODE_REVIEW_SERVICE_URL
              value: "http://code-review-service.learnflow.svc.cluster.local"
            - name: PROGRESS_SERVICE_URL
              value: "http://progress-service.learnflow.svc.cluster.local"
            # Auth (from secrets)
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: DATABASE_URL
            - name: AUTH_SECRET
              valueFrom:
                secretKeyRef:
                  name: auth-secrets
                  key: AUTH_SECRET
            # Set after Kong gets its external IP
            - name: BETTER_AUTH_URL
              value: "http://KONG_EXTERNAL_IP"
          resources:
            requests:
              cpu: 250m
              memory: 512Mi
            limits:
              cpu: 500m
              memory: 512Mi
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 15
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 20
            periodSeconds: 20
---
apiVersion: v1
kind: Service
metadata:
  name: learnflow-frontend
  namespace: learnflow
spec:
  selector:
    app: learnflow-frontend
  ports:
    - port: 80
      targetPort: 3000
