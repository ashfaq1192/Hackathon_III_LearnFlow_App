# Kafka Helm Values for LearnFlow Platform (Development)
# Minimal resources for local Minikube deployment

replicaCount: 1

persistence:
  enabled: true
  size: 2Gi

resources:
  requests:
    memory: "256Mi"
    cpu: "100m"
  limits:
    memory: "512Mi"
    cpu: "300m"

zookeeper:
  enabled: true
  replicaCount: 1
  persistence:
    enabled: true
    size: 1Gi
  resources:
    requests:
      memory: "128Mi"
      cpu: "50m"
    limits:
      memory: "256Mi"
      cpu: "200m"

# Auto-create topics (can also use create_topics.py script)
extraConfig: |
  auto.create.topics.enable=false
  log.retention.hours=24
  log.segment.bytes=536870912
  num.partitions=1
  default.replication.factor=1
