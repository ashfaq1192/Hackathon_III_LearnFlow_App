apiVersion: apps/v1
kind: Deployment
metadata:
  name: code-review-service
  namespace: learnflow
spec:
  replicas: 2
  selector:
    matchLabels:
      app: code-review-service
  template:
    metadata:
      labels:
        app: code-review-service
      annotations:
        dapr.io/enabled: "true"
        dapr.io/app-id: "code-review-service"
        dapr.io/app-port: "8000"
        dapr.io/log-level: "info"
    spec:
      containers:
      - name: code-review-service
        image: ashfaq1192/learnflow-code-review-service:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8000
        env:
        - name: DAPR_HTTP_PORT
          value: "3500"
        - name: DAPR_GRPC_PORT
          value: "50001"
        - name: OPENAI_MODEL
          value: "gpt-4o-mini"
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: openai-credentials
              key: OPENAI_API_KEY
              optional: true
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: code-review-service
  namespace: learnflow
spec:
  selector:
    app: code-review-service
  ports:
  - port: 80
    targetPort: 8000
  type: ClusterIP
